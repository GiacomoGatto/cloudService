{% extends "applayout.html" %}

{% load filters %}

{% block body %}

    <div class="row first-row">
        <div class="col-md-12">
            <div class="container" style=""> 

                 <ul class="breadcrumbs">
                    <li><a href="/webapp/home">Start</a></li>
                    <li>Define</li>
                </ul>

            </div>
        </div>
    </div>



    <div class="row" style="">
        <div class="col-md-12">
            <div class="container" style="margin-top:3%;"> 

                <div class="b_white" style="">
                    <b>
                        <p>
                        Want to visit the neighbourhood?</p>
                    </b>

                </div>

            </div>
        </div>
    </div>

    <div class="row" style="">
        <div class="col-md-1"></div>
        <div class="col-md-9">
            <div class="hr5" style="margin-top:40px; margin-bottom:40px;"></div>
            <h1 class="text-center"> Choose Target </h1>
            <div class="hr5" style="margin-top:40px; margin-bottom:40px;"></div>    
                {% for o in targets|group_by:3 %}
                    <div class="row" style="">
                      {% for t in o %}

                        <div class="col-md-3 service-box service-center">
                            <div class="service-boxed">
                                <div class="service-icon" style="margin-top:-30px;">
                                 
                                        <i class="glyphicon icon-medium-effect"></i>
                             
                                </div>
                                <div class="service-content">
                                    <h4>{{t.name}}</h4>
                                    <div style="width:200px;height:200px;margin: auto auto;"><img src="{{t.image_url}}" style="margin: auto auto;" class="media-object img-rounded img-responsive"/></div>
                                    <p style="margin-bottom:20px;">{{t.characteristics}}</p>
                                    <p><a class="btn btn-default" href="/webapp/go/to/{{t.slug}}">Choose</a></p>
                                </div>
                            </div>
                        </div>
                        <!-- End Icon Box 1-->
                        {% endfor %}
                    </div>
                  {% endfor %}                        
                </div>
        </div>

<style>

</style>

{% endblock %}
